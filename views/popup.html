<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 256px;
      font-family: -apple-system,BlinkMacSystemFont,sans-serif;
    }

    body {
      min-height: 90px;
      display: flex;
    }

    .unlock-container,
    .loading-container,
    .error-container,
    .account-container {
      padding: 12px;
      max-width: calc(100% - 24px);
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .loading-container {
      align-items: center;
      justify-content: center;
    }

    .unlock-form {
      display: flex;
      flex-direction: column;
    }

    .unlock-header {
      justify-content: center;
    }

    .unlock-header,
    .account-header {
      display: flex;
      padding: 0 2px;
      max-width: calc(100% - 4px);
      align-items: center;
      font-size: 16px;
    }

    .unlock-logo {
      cursor: pointer;
    }

    .unlock-label {
      font-size: 10px;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .unlock-input {
      padding: 3px 5px;
      font-size: 13px;
      font-family: "Menlo", monospace;
      border: 1px solid black;
      border-radius: 2px;
    }

    .unlock-input:focus {
      outline: none;
    }

    .unlock-error {
      color: red;
      text-align: center;
      font-size: 10px;
    }

    .error-message {
      font-size: 16px;
      text-align: center;
    }

    .error-app-link {
      font-size: 10px;
      text-align: center;
    }

    .error-app-link a {
      color: inherit;
      cursor: pointer;
    }

    .error-app-link a:hover {
      text-decoration: underline;
    }

    .account-list {
      width: 100%;
    }

    .account-container {
      border-bottom: 1px solid #c8c7cc;
    }

    .account-container:last-child {
      border-bottom: none;
    }

    .account-header {
      margin-bottom: 4px;
    }

    .account-favicon {
      margin-right: 6px;
    }

    .account-hostname {
      flex-grow: 1;
      flex-shrink: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 12px;
      font-weight: 600;
    }

    .account-login {
      padding: 4px 4px 0;
      margin-left: 6px;
      color: #00f;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }

    .account-handle,
    .account-password,
    .account-new-password {
      display: flex;
      font-size: 10px;
      font-family: "Menlo", monospace;
      margin-top: 6px;
      padding: 5px;
      max-width: calc(100% - 12px);
      border-radius: 2px;
      border: 1px solid black;
    }

    .account-password .value {
      color: black;
    }

    .account-handle .value,
    .account-password .value {
      flex-grow: 1;
      flex-shrink: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .account-handle .action,
    .account-password .action {
      flex-grow: 0;
      flex-shrink: 0;
      white-space: nowrap;
      color: #00f;
      cursor: pointer;
      user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }

    .account-handle .action.disabled,
    .account-password .action.disabled {
      color: #a9a9a9;
      cursor: default;
    }

    .account-handle .action-separator,
    .account-password .action-separator {
      flex-grow: 0;
      flex-shrink: 0;
      white-space: nowrap;
      color: #a9a9a9;
      padding: 0 4px;
      cursor: default;
      user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }

    .account-new-password {
      justify-content: center;
      background-color: #00f;
      border-color: #00f;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="unlock-container" style="display: none;">
    <div class="unlock-header">
      <img class="unlock-logo" src="logo-black.svg" width="20" height="20" />
    </div>
    <div style="height: 12px; width: 1px; flex-grow: 1;"></div>
    <div class="unlock-label">Master Password</div>
    <form class="unlock-form"><input class="unlock-input" type="password" autofocus /></form>
    <div style="height: 12px; width: 1px; flex-grow: 1;"></div>
    <div class="unlock-error"></div>
  </div>

  <div class="loading-container" style="display: none;">
    <img src="spinner.svg" width="32" height="32" />
  </div>

  <div class="error-container" style="display: none;">
    <div class="error-message"></div>
    <div style="height: 12px; width: 1px; flex-grow: 1;"></div>
    <div class="error-app-link"><a>Go to app</a></div>
  </div>

  <div class="account-list">
    <div class="account-container">
      <div class="account-header">
        <img class="account-favicon" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" width="16" height="16" />
        <div class="account-hostname">&nbsp;</div>
        <div class="account-login" style="display: none;">Sign in</div>
      </div>
      <div class="account-handle"><span class="value">&nbsp;</span><span class="action action-copy">copy</span><span class="action-separator">&#124;</span><span class="action action-fill">fill</span></div>
      <div class="account-password" style="display: none;"><span class="value">&nbsp;</span><span class="action action-copy">copy</span><span class="action-separator">&#124;</span><span class="action action-fill">fill</span></div>
      <div class="account-new-password" style="display: none;">Create New Password</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
